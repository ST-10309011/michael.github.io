<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Parking - Airport Parking Solutions</title>
    <style>
        /* General Reset */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2em;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .contact-section {
            margin: 20px auto;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .contact-section h2 {
            margin-top: 0;
            font-size: 1.8em;
            color: #007BFF;
        }

        .contact-details {
            font-size: 1.1em;
            color: #555;
            line-height: 1.6;
        }

        footer {
            margin-top: 40px;
            background: #007BFF;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Find Parking</h1>
        <p>Your solution for stress-free airport parking!</p>
    </header>

    <main>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <div class="contact-details">
                <p><strong>Email:</strong> support@airportparking.com</p>
                <p><strong>Phone:</strong> +1-800-555-1234</p>
                <p><strong>Address:</strong> 123 Airport Way, Parking City, USA</p>
                <p><strong>Hours:</strong> Mon-Fri: 8 AM - 8 PM | Sat-Sun: 9 AM - 5 PM</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Airport Parking Solutions. All Rights Reserved.</p>
    </footer>
</body>
</html>
